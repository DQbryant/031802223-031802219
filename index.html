<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/global.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="wrapper clearfix">
        <div class="header">
            <span class="title">学术家族树</span>
            <!-- <button class="run btn btn-primary">生成</button> -->
        </div>
        <div class="main clearfix">
            <div class="text-container">
                <div class="description">
                    <span class="tip">请输入学术家族树</span>
                    <button class="run btn btn-primary btn-sm" onclick="analyse()">生成</button>
                    <button class="run btn btn-primary btn-sm" onclick="clears()">清空</button>

                    <label for="fileinp">
                        <input type="button" id="btn" value="上传文件" class="run btn btn-primary btn-sm" onclick="upload()">
                        <span id="text" class="tip">请上传txt文件</span>
                        <input type="file" id="fileinp" accept=".txt" onchange="fileUpload()">
                    </label>

                </div>
                <textarea cols="30" rows="25" class="input-area form-control"></textarea>
            </div>
            <div class="graph-wrapper">
                <!-- <div id="main" style="width: 100%;height:300px;"></div> -->
                <div id="graph" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>


</html>
