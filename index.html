<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="jquery-3.4.1.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="echarts.min.js"></script>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="header">
                <span class="title">家族树</span>
                <!-- <button class="run btn btn-primary">生成</button> -->
            </div>
            <div class="main clearfix">
                <div class="text-container">

                    <div id="graph" style="display: none;"></div>

    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid #66ccff */
        }

        body {
            background-color: rgb(243, 243, 243);
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        .main {
            height: 100%;
            margin-top: 10px;
        }

        .text-container {
            float: left;
            height: 100%;
            width: 35%;
            /* margin-bottom: 20px; */
        }

        .graph-wrapper {
            float: right;
            height: 100%;
            overflow-y: scroll;
            width: 55%;

        }

        .input-area {
            height: 100%;
            overflow-y: scroll;
            width: 100%;
        }

        .header {
            /* border-bottom: 1px solid #333; */
            padding: 2px 2px;
            box-shadow: 0 5px 5px #999;
            background-color: #373d41;
            height: 60px;
            align-items: center;
            padding-left: 2%;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            /* justify-content: space-between; */
        }

        .description {
            margin-bottom: 10px;
        }

        .run {
            margin-left: 15px;
        }
    </style>
